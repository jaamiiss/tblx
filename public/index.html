<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>The Blacklist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div id="dataList">
    <ul>
      <!-- Use HTMX to fetch and display Firestore data -->
      <li hx-get="/list" hx-swap="outerHTML">
        <span data-hx-get="/list" data-hx-swap="outerHTML">{{id}}</span>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Initialize Firestore
    const db = firebase.firestore();
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch and display the Firestore data using HTMX
      const dataList = document.getElementById("dataList");
      dataList.htmxTrigger("list");
    });
  </script>
</body>
</html>
